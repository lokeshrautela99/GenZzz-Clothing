<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenZzz - Wishlist</title>
    <link rel="stylesheet" href="./Styles/navbar.css" />
    <link rel="stylesheet" href="./Styles/wishlist.css" />
    <link rel="stylesheet" href="./Styles/footer.css" />
  </head>
  <body>
    <nav id="navbar"></nav>
    <main id="wish-main">
      <div id="wishHead">
        <p>GenZzz/ <b style="color: red">favourites</b></p>
        <h1>Favourites</h1>
        <p>SAVE YOUR FAVOURITE ITEMS</p>
        <p>
          Want to save the items that you love? Just click on the heart symbol
          beside the item and it will show up here.
        </p>
        <button id="selectFav">Browse now</button>
      </div>
      <div id="wishParentDiv">
        <div id="wishlistProducts"></div>
      </div>
      <!-- Parent Closed  -->
    </main>
    <!-- Main Closed  -->
    <footer id="footer"></footer>
    <script type="module" src="./Scripts/wishlist.js"></script>
    <script type="module" src="./Scripts/navbar.js"></script>
    <script type="module" src="./Scripts/footer.js"></script>
  </body>
</html>
